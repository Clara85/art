        // æ£€æŸ¥VICTORYï¼ˆé£ŸæŒ‡å’Œä¸­æŒ‡ä¼¸å‡ºï¼‰
        if (index && middle && !ring && !pinky) return 'VICTORY';
        // æ£€æŸ¥OPENï¼ˆæ‰€æœ‰æ‰‹æŒ‡éƒ½ä¼¸å‡ºï¼‰
        if (index && middle && ring && pinky) return 'OPEN';

        return 'UNKNOWN';
    }

    // --- æ¸¸æˆæµç¨‹æ§åˆ¶ ---
    function startGame() {
        if (state.isPlaying) return;
        state.isPlaying = true;
        menuScreen.classList.add('hidden');
        switchPhase(PHASE_HEART);
        gameLoop();
    }

    function gameLoop() {
        if (!state.isPlaying) {
            draw(); // å³ä½¿æ¸¸æˆæœªå¼€å§‹ä¹Ÿè¦ç»˜åˆ¶èœå•
            return;
        }
        update();
        draw();
    }

    function switchPhase(phase) {
        state.currentPhase = phase;
        state.phaseProgress = 0;
        state.targets = [];
        state.archerTimer = 0;
        state.fingerTimer = 0;

        if (phase === PHASE_HEART) {
            if (stageBadgeEl) stageBadgeEl.innerText = "1/4";
            if (phaseTextEl) phaseTextEl.innerText = t.phase1Name;
            if (phaseIconEl) phaseIconEl.innerText = "â¤ï¸";
            if (instructionEl) instructionEl.innerHTML = t.phase1Instruction;
            spawnHeartTargets();
        } else if (phase === PHASE_ARCHER) {
            if (stageBadgeEl) stageBadgeEl.innerText = "2/4";
            if (phaseTextEl) phaseTextEl.innerText = t.phase2Name;
            if (phaseIconEl) phaseIconEl.innerText = "ğŸ¹";
            if (instructionEl) instructionEl.innerHTML = t.phase2Instruction;
            spawnArcherTargets();
        } else if (phase === PHASE_FINGER_DANCE) {
            if (stageBadgeEl) stageBadgeEl.innerText = "3/4";
            if (phaseTextEl) phaseTextEl.innerText = t.phase3Name;
            if (phaseIconEl) phaseIconEl.innerText = "âœ¨";
            if (instructionEl) instructionEl.innerHTML = t.phase3Instruction;
            spawnFingerTarget();
        } else if (phase === PHASE_CRUSHER) {
            if (stageBadgeEl) stageBadgeEl.innerText = "4/4";
            if (phaseTextEl) phaseTextEl.innerText = t.phase4Name;
            if (phaseIconEl) phaseIconEl.innerText = "ğŸ‘Š";
            if (instructionEl) instructionEl.innerHTML = t.phase4Instruction;
            spawnCrusherTargets();
        }
    }

    window.addEventListener('keydown', (e) => {
        if(e.code === 'Space' && state.isPlaying) {
            forceNextLevel();
        }
    });

    function forceNextLevel() {
        if(state.currentPhase === PHASE_HEART) switchPhase(PHASE_ARCHER);
        else if(state.currentPhase === PHASE_ARCHER) switchPhase(PHASE_FINGER_DANCE);
        else if(state.currentPhase === PHASE_FINGER_DANCE) switchPhase(PHASE_CRUSHER);
        else switchPhase(PHASE_HEART);
        showFlashMsg(t.skipLevel);
    }

    function checkPhaseCompletion() {
        if (state.currentPhase === PHASE_HEART && state.phaseProgress >= 1) {
            showFlashMsg(t.warmupComplete);
            setTimeout(() => switchPhase(PHASE_ARCHER), 2000);
        } 
        else if (state.currentPhase === PHASE_ARCHER && state.phaseProgress >= 2) {
            showFlashMsg(t.archerComplete);
            setTimeout(() => switchPhase(PHASE_FINGER_DANCE), 2000);
        }
        else if (state.currentPhase === PHASE_FINGER_DANCE && state.phaseProgress >= 5) {
            showFlashMsg(t.fingerComplete);
            setTimeout(() => switchPhase(PHASE_CRUSHER), 2000);
        }
        else if (state.currentPhase === PHASE_CRUSHER && state.phaseProgress >= 6) {
            showFlashMsg(t.crusherComplete);
            setTimeout(() => switchPhase(PHASE_HEART), 2000);
        }
    }

    function showFlashMsg(text) {
        state.flashMsg = text;
        state.flashTimer = 100;
    }

    // --- ç”Ÿæˆé€»è¾‘ ---
    function spawnHeartTargets() {
        state.targets = [];
        const cx = state.width / 2;
        const cy = state.height / 2;
        const scale = (state.height * config.heartScale) / 16;
        for (let i = 0; i < 5; i++) {
            let t = 0.3 + (i/4) * 2.5;
            let pos = getHeartCoordinates(t, scale, cx, cy);
            state.targets.push({ x: pos.x, y: pos.y, active: true, type: 'touch', id: `hr-${i}` });
            t = 3.4 + (i/4) * 2.5;
            pos = getHeartCoordinates(t, scale, cx, cy);
            state.targets.push({ x: pos.x, y: pos.y, active: true, type: 'touch', id: `hl-${i}` });
        }
    }

    function spawnArcherTargets() {
        state.targets = [
            { x: state.width * 0.1, y: state.height * 0.4, active: true, type: 'hold', side: 'left', timer: 0 },
            { x: state.width * 0.9, y: state.height * 0.4, active: true, type: 'hold', side: 'right', timer: 0 }
        ];
    }
    
    function spawnFingerTarget() {
        const keys = Object.keys(GESTURES);
        state.targetGestureKey = keys[Math.floor(Math.random() * keys.length)];
        state.fingerTimer = config.fingerDanceDuration;
    }

    function spawnCrusherTargets() {
        state.targets = [];
        for (let i=0; i<3; i++) {
            state.targets.push({
                x: state.width * (0.2 + Math.random() * 0.6),
                y: state.height * (0.2 + Math.random() * 0.6),
                active: true,
                type: 'crush',
                r: 40 + Math.random() * 20
            });
        }
    }

    // --- æ›´æ–°é€»è¾‘ ---
    function update() {
        if (!state.isPlaying) return;
        if (state.flashTimer > 0) state.flashTimer--;

        if (state.currentPhase === PHASE_HEART) {
            let allCleared = true;
            state.targets.forEach(target => {
                if (!target.active) return;
                allCleared = false;
                state.hands.forEach(h => {
                    const dx = h.x * state.width - target.x;
                    const dy = h.y * state.height - target.y;
                    if (Math.hypot(dx, dy) < 40) {
                        target.active = false;
                        createParticles(target.x, target.y, '#f472b6');
                        state.score += 10;
                    }
                });
            });
            if (allCleared && state.targets.length > 0) {
                state.phaseProgress++;
                createParticles(state.width/2, state.height/2, '#fff', 50);
                checkPhaseCompletion();
                if (state.currentPhase === PHASE_HEART) setTimeout(spawnHeartTargets, 1000);
            }
        }
        else if (state.currentPhase === PHASE_ARCHER) {
            if (state.targets.length === 0) return;
            const leftTarget = state.targets[0];
            const rightTarget = state.targets[1];
            let leftTouched = false;
            let rightTouched = false;

            state.hands.forEach(h => {
                if (Math.hypot(h.x * state.width - leftTarget.x, h.y * state.height - leftTarget.y) < 60) leftTouched = true;
                if (Math.hypot(h.x * state.width - rightTarget.x, h.y * state.height - rightTarget.y) < 60) rightTouched = true;
            });

            if (leftTouched && rightTouched) {
                state.archerTimer++;
                if (instructionEl) {
                    instructionEl.innerHTML = `${t.phase2Hold} ${(state.archerTimer / config.archerHoldTime * 100).toFixed(0)}%`;
                    instructionEl.style.color = "#fbbf24";
                }
                if (state.archerTimer >= config.archerHoldTime) {
                    state.score += 500;
                    state.phaseProgress++;
                    state.archerTimer = 0;
                    createParticles(leftTarget.x, leftTarget.y, '#fbbf24', 30);
                    createParticles(rightTarget.x, rightTarget.y, '#fbbf24', 30);
                    createParticles(state.width/2, state.height/2, '#fff', 100);
                    showFlashMsg(t.energyShot);
                    checkPhaseCompletion();
                }
            } else {
                state.archerTimer = Math.max(0, state.archerTimer - 2);
                if (instructionEl) {
                    instructionEl.innerHTML = t.phase2Pull;
                    instructionEl.style.color = "#fff";
                }
            }
        }
        else if (state.currentPhase === PHASE_FINGER_DANCE) {
            if (!state.targetGestureKey) return;
            state.fingerTimer--;

            let correctCount = 0;
            state.hands.forEach(h => {
                if (h.gesture === state.targetGestureKey) correctCount++;
            });

            if (correctCount >= 2) {
                state.score += 200;
                state.phaseProgress++;
                createParticles(state.width/2, state.height/2, GESTURES[state.targetGestureKey].color, 60);
                showFlashMsg(t.great);
                checkPhaseCompletion();
                if (state.currentPhase === PHASE_FINGER_DANCE) {
                    spawnFingerTarget();
                }
            } 
            else if (state.fingerTimer <= 0) {
                state.score -= 50;
                createParticles(state.width/2, state.height/2, '#ef4444', 10);
                if (instructionEl) instructionEl.innerHTML = t.tooSlow;
                spawnFingerTarget();
            }
        }
        else if (state.currentPhase === PHASE_CRUSHER) {
            let activeCount = 0;
            state.targets.forEach(target => {
                if (!target.active) return;
                activeCount++;
                state.hands.forEach(h => {
                    const dist = Math.hypot(h.x * state.width - target.x, h.y * state.height - target.y);
                    if (dist < target.r + 20) {
                        if (h.gesture === 'FIST') {
                            target.active = false;
                            createParticles(target.x, target.y, '#9ca3af', 20);
                            createParticles(target.x, target.y, '#ef4444', 10);
                            state.score += 50;
                            state.phaseProgress++;
                        }
                    }
                });
            });
            if (activeCount === 0) {
                checkPhaseCompletion();
                if (state.currentPhase === PHASE_CRUSHER) setTimeout(spawnCrusherTargets, 800);
            }
        }

        scoreEl.innerText = state.score;
        for (let i = state.particles.length - 1; i >= 0; i--) {
            let p = state.particles[i];
            p.x += p.vx; p.y += p.vy; p.life -= 0.03;
            if (p.life <= 0) state.particles.splice(i, 1);
        }
    }

    function createParticles(x, y, color, count=10) {
        for (let i=0; i<count; i++) {
            state.particles.push({
                x: x, y: y, vx: (Math.random()-0.5) * 15, vy: (Math.random()-0.5) * 15,
                life: 1.0, color: color, size: Math.random() * 6 + 2
            });
        }
    }

    // --- ç»˜å›¾ ---
    function draw() {
        if (!ctx || !canvas || state.width === 0 || state.height === 0) {
            requestAnimationFrame(gameLoop);
            return;
        }
        
        ctx.fillStyle = config.colors.bg;
        ctx.fillRect(0, 0, state.width, state.height);
        if (!state.isPlaying) { requestAnimationFrame(gameLoop); return; }

        if (state.currentPhase === PHASE_HEART) {
            drawHeartPath(); drawTouchTargets();
        } else if (state.currentPhase === PHASE_ARCHER) {
            drawArcherUI();
        } else if (state.currentPhase === PHASE_FINGER_DANCE) {
            drawFingerDanceUI();
        } else if (state.currentPhase === PHASE_CRUSHER) {
            drawCrusherTargets();
        }

        drawHands();
        
        state.particles.forEach(p => {
            ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
        });
        ctx.globalAlpha = 1.0;

        if (state.flashTimer > 0) {
            ctx.fillStyle = `rgba(255, 255, 255, ${Math.min(1, state.flashTimer/20)})`;
            ctx.font = "bold 60px 'Segoe UI'";
            ctx.textAlign = "center";
            ctx.fillText(state.flashMsg, state.width/2, state.height/2);
        }
        requestAnimationFrame(gameLoop);
    }

    function drawFingerDanceUI() {
        if (!state.targetGestureKey) return;
        const gesture = GESTURES[state.targetGestureKey];
        const cx = state.width / 2;
        const cy = state.height / 2;

        const pct = state.fingerTimer / config.fingerDanceDuration;
        ctx.beginPath();
        ctx.arc(cx, cy, 120, -Math.PI/2, -Math.PI/2 + Math.PI*2*pct);
        ctx.strokeStyle = gesture.color;
        ctx.lineWidth = 15;
        ctx.lineCap = 'round';
        ctx.stroke();

        ctx.fillStyle = "white";
        ctx.font = "100px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(gesture.emoji, cx, cy - 20);
        
        ctx.font = "30px 'Segoe UI'";
        ctx.fillText(gesture.label, cx, cy + 60);

        if (instructionEl) instructionEl.innerHTML = `${t.makeGesture} <span style="color:${gesture.color}; font-size: 1.2em;">${gesture.label} ${gesture.emoji}</span>`;
    }

    function drawHeartPath() {
        const cx = state.width / 2; const cy = state.height / 2;
        const scale = (state.height * config.heartScale) / 16;
        ctx.beginPath();
        for (let t = 0; t <= Math.PI * 2; t += 0.05) {
            const pos = getHeartCoordinates(t, scale, cx, cy);
            if (t===0) ctx.moveTo(pos.x, pos.y); else ctx.lineTo(pos.x, pos.y);
        }
        ctx.strokeStyle = "rgba(236, 72, 153, 0.2)"; ctx.lineWidth = 10; ctx.stroke();
    }

    function drawTouchTargets() {
        state.targets.forEach(target => {
            if(!target.active) return;
            ctx.beginPath(); ctx.arc(target.x, target.y, 25, 0, Math.PI*2);
            ctx.fillStyle = "#f472b6"; ctx.fill();
            ctx.beginPath(); ctx.arc(target.x, target.y, 25 + Math.sin(Date.now()/100)*5, 0, Math.PI*2);
            ctx.strokeStyle = "white"; ctx.stroke();
        });
    }

    function drawArcherUI() {
        if (state.targets.length < 2) return;
        const t1 = state.targets[0]; const t2 = state.targets[1];
        ctx.beginPath(); ctx.moveTo(t1.x, t1.y); ctx.lineTo(t2.x, t2.y);
        ctx.strokeStyle = `rgba(251, 191, 36, ${0.2 + (state.archerTimer/config.archerHoldTime)*0.8})`;
        ctx.lineWidth = 4 + (state.archerTimer/config.archerHoldTime) * 10; ctx.stroke();
        [t1, t2].forEach(target => {
            ctx.beginPath(); ctx.arc(target.x, target.y, 50, 0, Math.PI*2);
            ctx.strokeStyle = config.colors.archerBeam; ctx.lineWidth = 4;
            ctx.setLineDash([10, 5]); ctx.stroke(); ctx.setLineDash([]);
            ctx.beginPath(); ctx.arc(target.x, target.y, 30, 0, Math.PI*2);
            ctx.fillStyle = `rgba(251, 191, 36, 0.3)`; ctx.fill();
        });
    }

    function drawCrusherTargets() {
        state.targets.forEach(target => {
            if(!target.active) return;
            ctx.save(); ctx.translate(target.x, target.y);
            ctx.beginPath(); ctx.arc(0, 0, target.r, 0, Math.PI*2);
            ctx.fillStyle = "#4b5563"; ctx.fill();
            ctx.strokeStyle = "#9ca3af"; ctx.lineWidth = 3; ctx.stroke();
            ctx.fillStyle = "white"; ctx.font = "bold 16px Arial";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(t.crush, 0, 0);
            ctx.restore();
        });
    }

    function drawHands() {
        state.hands.forEach(h => {
            const x = h.x * state.width; const y = h.y * state.height;
            const color = h.label === 'Left' ? config.colors.leftHand : config.colors.rightHand;
            ctx.save(); ctx.translate(x, y);
            
            ctx.font = "30px Arial";
            ctx.textAlign = "center";
            ctx.fillText(GESTURES[h.gesture]?.emoji || '', 0, -40);

            if (h.gesture === 'FIST') {
                ctx.beginPath(); ctx.arc(0, 0, 15, 0, Math.PI*2);
                ctx.fillStyle = color; ctx.fill(); ctx.strokeStyle = "white"; ctx.lineWidth = 3; ctx.stroke();
            } else {
                ctx.beginPath(); ctx.arc(0, 0, 30, 0, Math.PI*2);
                ctx.strokeStyle = color; ctx.lineWidth = 4; ctx.stroke();
            }
            ctx.restore();
        });
    }

    // ç­‰å¾…DOMåŠ è½½å®Œæˆåå†åˆå§‹åŒ–
    function initializeGame() {

    // ç¡®ä¿DOMå®Œå…¨åŠ è½½
    if (document.readyState === 'loading') {

        // DOMå·²åŠ è½½ï¼Œä½†å¯èƒ½éœ€è¦ç­‰å¾…ä¸€ä¸‹ç¡®ä¿æ‰€æœ‰å…ƒç´ éƒ½å‡†å¤‡å¥½
        setTimeout(initializeGame, 100);
    }
    
    function startCamera() {
        if (!videoElement || !previewCtx || !previewCanvas) {
            console.error('Camera initialization failed: missing elements');
            return;
        }
        
        // --- MediaPipe Hands åˆå§‹åŒ– ---
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            // æ›´æ–°è§†é¢‘å°ºå¯¸ï¼ˆå¦‚æœå¯ç”¨ï¼‰
            if (results.image && results.image.width && results.image.height) {
                state.videoWidth = results.image.width;
                state.videoHeight = results.image.height;
                state.videoAspectRatio = state.videoWidth / state.videoHeight;
            }

            state.hands = [];
            if (results.multiHandLandmarks) {
                results.multiHandLandmarks.forEach((landmarks, idx) => {
                    const wrist = landmarks[0];
                    const gesture = detectGesture(landmarks);
                    // é•œåƒç¿»è½¬ï¼šè§†é¢‘æ˜¯é•œåƒæ˜¾ç¤ºçš„ï¼Œæ‰€ä»¥å·¦å³æ‰‹æ ‡ç­¾éœ€è¦äº¤æ¢
                    const originalLabel = results.multiHandedness[idx].label;
                    const handLabel = originalLabel === 'Left' ? 'Right' : 'Left';
                    
                    // åæ ‡è½¬æ¢ï¼šMediaPipe è¿”å›çš„æ˜¯å½’ä¸€åŒ–åæ ‡ï¼ˆåŸºäºè§†é¢‘æµï¼‰
                    // éœ€è¦æ˜ å°„åˆ°ç”»å¸ƒåæ ‡ï¼Œè€ƒè™‘å®½é«˜æ¯”å·®å¼‚
                    // åŒæ—¶éœ€è¦é•œåƒç¿»è½¬ X åæ ‡
                    const canvasAspectRatio = state.width / state.height;
                    let mappedX, mappedY;
                    
                    // å…ˆé•œåƒç¿»è½¬ X åæ ‡ï¼ˆ1 - wrist.xï¼‰
                    const mirroredX = 1 - wrist.x;
                    
                    if (canvasAspectRatio > state.videoAspectRatio) {
                        // ç”»å¸ƒæ›´å®½ï¼Œè§†é¢‘ä¼šåœ¨ä¸Šä¸‹ç•™é»‘è¾¹
                        const scale = state.height / state.videoHeight;
                        const offsetX = (state.width - state.videoWidth * scale) / 2;
                        mappedX = (mirroredX * state.videoWidth * scale) + offsetX;
                        mappedY = wrist.y * state.height;
                    } else {
                        // ç”»å¸ƒæ›´é«˜ï¼Œè§†é¢‘ä¼šåœ¨å·¦å³ç•™é»‘è¾¹
                        const scale = state.width / state.videoWidth;
                        const offsetY = (state.height - state.videoHeight * scale) / 2;
                        mappedX = mirroredX * state.width;
                        mappedY = (wrist.y * state.videoHeight * scale) + offsetY;
                    }
                    
                    state.hands.push({
                        x: mappedX / state.width,  // å½’ä¸€åŒ–åˆ°ç”»å¸ƒ
                        y: mappedY / state.height,
                        gesture: gesture,
                        label: handLabel
                    });
                });
            }

            // è‡ªåŠ¨å¯åŠ¨æ£€æµ‹
            if (!state.isPlaying && state.hands.length >= 2) {
                state.autoStartTimer++;
                if (state.autoStartTimer >= config.autoStartThreshold) {
                    if (startIndicator) {
                        startIndicator.classList.add('ready');
                        startIndicator.innerText = t.detectedHands;
                    }
                    setTimeout(() => startGame(), 500);
                } else {
                    const pct = (state.autoStartTimer / config.autoStartThreshold * 100).toFixed(0);
                    if (startIndicator) startIndicator.innerText = `${t.detecting} ${pct}%`;
                    if (handStatusEl) handStatusEl.innerText = t.detectedHand.replace('{count}', state.hands.length);
                }
            } else if (!state.isPlaying) {
                state.autoStartTimer = 0;
                if (startIndicator) startIndicator.innerText = t.waitingCamera;
                if (handStatusEl) handStatusEl.innerText = state.hands.length === 1 ? t.needTwoHands : t.raiseHands;
            }

            // ç»˜åˆ¶é¢„è§ˆï¼ˆä¿æŒå®½é«˜æ¯”ï¼‰
            if (results.image && previewCtx && previewCanvas) {
                previewCtx.save();
                previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
                
                const previewAspectRatio = previewCanvas.width / previewCanvas.height;
                const imageAspectRatio = results.image.width / results.image.height;
                
                let drawWidth, drawHeight, drawX, drawY;
                
                if (previewAspectRatio > imageAspectRatio) {
                    // é¢„è§ˆæ›´å®½ï¼Œå›¾ç‰‡ä¼šåœ¨ä¸Šä¸‹ç•™é»‘è¾¹
                    drawHeight = previewCanvas.height;
                    drawWidth = drawHeight * imageAspectRatio;
                    drawX = (previewCanvas.width - drawWidth) / 2;
                    drawY = 0;
                } else {
                    // é¢„è§ˆæ›´é«˜ï¼Œå›¾ç‰‡ä¼šåœ¨å·¦å³ç•™é»‘è¾¹
                    drawWidth = previewCanvas.width;
                    drawHeight = drawWidth / imageAspectRatio;
                    drawX = 0;
                    drawY = (previewCanvas.height - drawHeight) / 2;
                }
                
                // æ°´å¹³ç¿»è½¬ï¼ˆé•œåƒæ•ˆæœï¼‰
                previewCtx.scale(-1, 1);
                previewCtx.translate(-previewCanvas.width, 0);
                previewCtx.drawImage(results.image, previewCanvas.width - drawX - drawWidth, drawY, drawWidth, drawHeight);
                previewCtx.restore();
            }
        });

        // --- æ‘„åƒå¤´å¯åŠ¨ ---
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 1280,
            height: 720
        });

        camera.start();

        // ç›‘å¬è§†é¢‘å°ºå¯¸å˜åŒ–
        videoElement.addEventListener('loadedmetadata', () => {
            state.videoWidth = videoElement.videoWidth || 1280;
            state.videoHeight = videoElement.videoHeight || 720;
            state.videoAspectRatio = state.videoWidth / state.videoHeight;
        });
    }
